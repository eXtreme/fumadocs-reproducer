openapi: 3.1.1
info:
  version: 2025.10.21
  title: 'Test API'
servers:
  - url: 'https://sandbox.example.com'
    description: Sandbox
  - url: 'https://production.example.com'
    description: Production
paths:
  /foobar:
    post:
      servers:
        - url: 'https://foobar.example.com'
          description: FOOBAR
      tags:
        - Foobar
      summary: Foobar
      description: |
        Foobar
      operationId: post-foobar
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - foo
                - bar
                - baz
              properties:
                foo:
                  description: foo.
                  type: string
                  example: foo
                bar:
                  type: string
                  description: bar.
                  example: bar
                baz:
                  type: string
                  description: baz.
                  example: baz
            examples:
              FOO:
                value:
                  foo: FOOOO
                  bar: FOOOO
                  baz: FOOOO
              BAR:
                value:
                  foo: BAAAAR
                  bar: BAAAAR
                  baz: BAAAAR
              BAZ:
                value:
                  foo: BZZZZZZ
                  bar: BZZZZZZ
                  baz: BZZZZZZ
      responses:
        '200':
          description: |
            **OK** - Successful foobar attempt, returning a foobar.
          content:
            application/json:
              schema:
                type: object
                required:
                  - access_token
                  - token_type
                  - expires_in
                  - refresh_token
                properties:
                  access_token:
                    type: string
                    description: Access token (bearer).
                    examples:
                      - eyJ0eXAiOi...
                  token_type:
                    type: string
                    description: Type of the token.
                    default: Bearer
                  expires_in:
                    type: integer
                    description: 'Token''s expiration time, in minutes.'
                    examples:
                      - 86400
                  refresh_token:
                    type: string
                    description: Refresh token. Can be used to refresh access token without the need to re-authenticate.
                    examples:
                      - 50679c5db61d63b107273fa11a666a09fc7ae28
      security: []
